<ion-card>
  <img [alt]="exercise.title" [src]="exercise.image.secure_url" />
  <ion-card-header>
    <ion-card-title>{{ exercise.title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <div class="flex flex-col">
      <div>
        <ion-badge class="mr-3" *ngFor="let category of exercise.category">{{
          category
        }}</ion-badge>
      </div>
      <div class="mt-3">
        {{ exercise.description }}
      </div>
    </div>
  </ion-card-content>
</ion-card>
