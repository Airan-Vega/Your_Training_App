<ion-header class="ion-no-border" translucent>
  <ion-toolbar>
    <ion-buttons slot="start" *ngIf="hasBackButton">
      <ion-back-button
        [defaultHref]="backButtonUrl"
        [text]="backButtonTitle"
        [color]="backButtonColor"
      ></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-capitalize ion-text-center">{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>
