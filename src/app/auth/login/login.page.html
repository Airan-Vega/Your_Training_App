<ion-content [fullscreen]="true">
  <ion-card class="min-h-[90%] flex flex-col items-center justify-center">

      src="../../../assets/background/background10.svg"
    />
    <ion-card-header>
      <ion-card-subtitle class="mt-1"
        >Empieza tu entrenamiento ahora</ion-card-subtitle
      >

    </ion-card-header>

    <ion-card-content class="w-full">
      <form>
        <ion-item>
          <ion-input
            label="Email"
            labelPlacement="floating"
            type="email"
          ></ion-input>
        </ion-item>
        <ion-item class="mt-1">
          <ion-input
            label="ContraseÃ±a"
            labelPlacement="floating"
            type="password"

          >Login</ion-button
        >
